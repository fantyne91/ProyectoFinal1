<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacta</title>
 
</head>

<body>
  <div class="contact-form-1" >
    <h1>Contacta con Nosotros</h1>
    <form action="https://formsubmit.co/mjortiz93@gmail.com" method="POST" >

      <div class="form-input" >
        <input 
          type="text" 
          id="name" 
          name="name" 
          placeholder=" " 
          required 
          aria-labelledby="name-label"
          autocomplete="on">
        <label class="accesible" for="name" id="name-label">Nombre completo</label>
      </div>

      <div class="form-input" >
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder=" " 
          required 
          aria-labelledby="name-label"
          autocomplete="on">
        <label class="accesible" for="email" id="email-label">Correo electrónico</label>
      </div>

      <div class="form-input" >
        <input 
          type="tel" 
          id="phone" 
          name="phone" 
          placeholder=" " 
          required 
          pattern="\+?[0-9\s\-()]{7,}" 
          aria-labelledby="phone-label"
          autocomplete="on">
        <label class="accesible" for="phone" id="phone-label">Teléfono (opcional)</label>
      </div>

      

      <label for="interes" required>Me interesa: </label>
          <select id="option">
          <option value="uxui">Diseñar una Web o auditorías</option>
          <option value="programming">Programar una web</option>
          <option value="games">Diseñar videojuegos</option>
          <option value="unreal">Unreal Engine</option>
        </select>

      <label for="message">Cuéntame lo que puedas sobre tu proyecto:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <!-- Anti-Spam Field -->
      <input type="hidden" name="_captcha" value="false">

      <!-- Redirect after submission -->
      <input type="hidden" name="_next" value="https://tupagina.com/gracias.html">

      <button type="submit">Enviar</button>
    </form>
    <div class="whatsapp-link">
      <p>O contácta por <a href="https://wa.me/34671303377?text=Hola! Quiero información sobre: " target="_blank">WhatsApp</a></p>
      
    </div>
  </div>
</body>
</html>
