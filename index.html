<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Portafolio</title>
    <!-- CDN vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <!-- import fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>



<body>
    <div id="app">
        <header class="header">

            <section class="logo">Imagen</section>

            <!-- nav llamado onclick con vue -->
            <nav class= "nav-menu">
                <button @click="loadPage('Landing')">Inicio</button>
                <button @click="loadPage('Uxui')">UX/UI</button>
                <button @click="loadPage('Programming')">Programación</button>
                <button @click="loadPage('Games')">Diseño videojuegos</button>         
                <button @click="loadPage('Unreal')">Unreal Engine</button>
            </nav>

        </header>

        <main :class="currentPageClass">
            <component :is="currentPage"></component>
        </main>
  
    </div>

    <script type="module" src="scripts.js"></script>
    
</body>

</html>
